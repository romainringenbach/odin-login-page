<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin - Login Page</title>
</head>
<body>
    <div id="left-side">
        <div id="logo-container">
            Odin Logo
        </div>
        <div id="credits">
            Photo by ... on ...
        </div>
    </div>
    <div id="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <form action="#">
            <fieldset>
                <legend>
                    Let's do this!
                </legend>
                <div class="form-column">
                    <label for="first-name"></label><input type="text" id="first-name" name="first-name" placeholder="Thor">
                    <label for="email"></label><input type="email" id="email" name="email">
                    <label for="password"></label><input type="password" id="password" name="password">
                </div>
                <div class="form-column">
                    <label for="last-name"></label><input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    <label for="phone-number"></label><input type="text" id="phone-number" name="phone-number">
                    <label for="password"></label><input type="password" id="password" name="password">
                </div>
                
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
